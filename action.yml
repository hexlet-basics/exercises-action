name: "Hexlet basics exercises action"
description: "Action for building and testing language images for hexlet-basics"

inputs:
  DOCKER_USERNAME:
    required: true
  DOCKER_PASSWORD:
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Set image name
      run: |
        echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      shell: bash

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ inputs.DOCKER_USERNAME }}
        password: ${{ inputs.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # üöÄ –°–±–æ—Ä–∫–∞ —Ç–æ–ª—å–∫–æ –ø–æ–¥ amd64 –¥–ª—è —Ç–µ—Å—Ç–æ–≤ (–±—ã—Å—Ç—Ä–æ)
    - name: Build (amd64 only, for testing)
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64
        load: true
        cache-from: type=gha,scope=${{ github.repository }}-amd64
        cache-to: type=gha,mode=max,scope=${{ github.repository }}-amd64
        tags: ${{ env.IMAGE_NAME }}:test

    - name: Check
      run: docker compose --file docker-compose.yml up --abort-on-container-exit
      shell: bash

    # ‚úÖ –ì—Ä–µ–µ–º arm64 –∫–µ—à –±–µ–∑ –ø—É—à–∞
    - name: Warm up arm64 cache
      if: ${{ github.event_name == 'push' }}
      uses: docker/build-push-action@v6
      with:
        platforms: linux/arm64
        push: false
        cache-from: type=gha,scope=${{ github.repository }}-arm64
        cache-to: type=gha,mode=max,scope=${{ github.repository }}-arm64
        tags: ${{ env.IMAGE_NAME }}:cache-arm64

    # ‚öôÔ∏è QEMU –Ω—É–∂–µ–Ω —Ç–æ–ª—å–∫–æ –¥–ª—è push –º—É–ª—å—Ç–∏–∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä
    - name: Set up QEMU
      if: ${{ github.event_name == 'push' }}
      uses: docker/setup-qemu-action@v3

    - name: Push multiarch image
      if: ${{ github.event_name == 'push' }}
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        cache-from: |
          type=gha,scope=${{ github.repository }}-amd64
          type=gha,scope=${{ github.repository }}-arm64
        cache-to: type=gha,mode=max
        tags: ${{ env.IMAGE_NAME }}:latest

    - uses: reviewdog/action-languagetool@v1
      with:
        reporter: github-check
        level: info
