name: "Hexlet basics exercises action"
description: "Action for building and testing language images for hexlet-basics"

inputs:
  DOCKER_USERNAME:
    required: true
  DOCKER_PASSWORD:
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Set image name
      run: |
        echo "IMAGE_NAME=hexletbasics/$(echo "$GITHUB_REPOSITORY" | cut -d/ -f2)" >> $GITHUB_ENV
      shell: bash

    - name: Login to Docker Hub
      if: ${{ github.event_name == 'push' }}
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.DOCKER_USERNAME }}
        password: ${{ inputs.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build
      uses: docker/build-push-action@v6
      with:
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true
        tags: ${{ env.IMAGE_NAME }}

    - name: Check
      run: docker compose --file docker-compose.yml up --abort-on-container-exit
      shell: bash

    - name: Push latest
      if: ${{ github.event_name == 'push' }}
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: ${{ env.IMAGE_NAME }}:latest

    - uses: reviewdog/action-languagetool@v1
      with:
        reporter: github-check
        level: info
