name: Docker arm64 nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-arm64:
    runs-on: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v6

      - name: Set image name
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"
        shell: bash

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/arm64
          push: true
          cache-from: type=gha,scope=${{ github.repository }}-arm64
          cache-to: type=gha,mode=max,scope=${{ github.repository }}-arm64
          tags: ${{ env.IMAGE_NAME }}:latest-arm64

      - name: Refresh latest manifest
        shell: bash
        run: |
          set -euo pipefail
          docker buildx imagetools create \
            -t "${IMAGE_NAME}:latest" \
            "${IMAGE_NAME}:latest-amd64" \
            "${IMAGE_NAME}:latest-arm64"

      - name: Inspect latest manifest
        shell: bash
        run: docker buildx imagetools inspect "${IMAGE_NAME}:latest"
